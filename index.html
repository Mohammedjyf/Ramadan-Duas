<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدعية شهر رمضان</title>
    <!-- إضافة إصدار (versioning) لملف CSS -->
    <link rel="stylesheet" href="styles.css?v=1.1">
    <!-- إضافة manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- إضافة لون ثيم المتصفح -->
    <meta name="theme-color" content="#40e0d0">
</head>
<body>
    <div class="container">
        <!-- عبارة فوق مزار كميل بن زياد -->
        <div class="header">
            <h1>مزار كميل بن زياد <span class="blessing">(رض)</span></h1>
            <h2>أدعية شهر رمضان المبارك</h2>
        </div>

        <!-- التحكم في التاريخ -->
        <div class="controls">
            <p>قم بتحديد بداية شهر رمضان</p>
            <input type="date" id="startDate" />
            <button onclick="setStartDate()">حفظ تاريخ البداية</button>
            <p id="remainingDays"></p>
        </div>

        <!-- الأيقونات -->
        <div class="honeycomb">
            <!-- سيتم إضافة الأيام هنا عبر JavaScript -->
        </div>
    </div>

    <!-- النافذة المنبثقة -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupText"></p>
            <button onclick="increaseFont()">تكبير الخط</button>
            <button onclick="decreaseFont()">تصغير الخط</button>
            <button class="confirm-button" onclick="closePopup()">✓</button>
        </div>
    </div>

    <!-- إضافة إصدار (versioning) لملف JS -->
    <script src="script.js?v=1.1"></script>

    <!-- تسجيل Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker مسجل بنجاح:', registration);
                })
                .catch((error) => {
                    console.log('فشل تسجيل Service Worker:', error);
                });
        }
    </script>
</body>
</html>
